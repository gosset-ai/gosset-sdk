name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Extract version from tag
      id: tag_version
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        echo "version=$TAG" >> $GITHUB_OUTPUT
        echo "Tag version: $TAG"

    - name: Extract version from pyproject.toml
      id: project_version
      run: |
        VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Project version: $VERSION"

    - name: Compare versions
      run: |
        if [ "${{ steps.tag_version.outputs.version }}" != "${{ steps.project_version.outputs.version }}" ]; then
          echo "❌ Version mismatch!"
          echo "Tag version: ${{ steps.tag_version.outputs.version }}"
          echo "pyproject.toml version: ${{ steps.project_version.outputs.version }}"
          exit 1
        fi
        echo "✅ Versions match: ${{ steps.tag_version.outputs.version }}"

  create-release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: tag_version
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        echo "version=$TAG" >> $GITHUB_OUTPUT

    - name: Extract changelog for version
      id: changelog
      run: |
        if [ -f CHANGES.md ]; then
          # Extract the section for this version from CHANGES.md
          VERSION="${{ steps.tag_version.outputs.version }}"
          # Try to extract changelog section
          CHANGELOG=$(awk '/^## \[?'$VERSION'\]?/,/^## / {if (/^## \[?'$VERSION'\]?/) next; if (/^## /) exit; print}' CHANGES.md | sed '/^$/d')
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "changelog=Release version ${{ steps.tag_version.outputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.tag_version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ contains(steps.tag_version.outputs.version, 'alpha') || contains(steps.tag_version.outputs.version, 'beta') || contains(steps.tag_version.outputs.version, 'rc') }}

